<div id="headerCont">
<h1>PintereStorm</h1>

	<div class="container" id="content2">
		<div class="row top_label">

			<div class="col-lg-12">
				<div class="mainBox">
					<h3>Choose your start node</h3>
					<hr align="left">
					<form id="details">
						<div class="row">
							<div class="col-lg-1"></div>
							<div class="col-lg-2">
							<select id="cat1" class="cat">
									<option selected disabled>Objects</option>
									<option>table</option>
									<option>chair</option>
									<option>lamp</option>
									<!-- <option>d</option> -->
								</select>
							</div>
							<div class="col-lg-2">
								<select id="cat2" class="cat">
									<option selected disabled>Materials</option>
									<option>wood</option>
									<option>metal</option>
									<option>plastic</option>
									<option>ceramic</option>
									<option>paper</option>
									<option>cardboard</option>
									<!-- <option>d</option> -->
								</select>
							</div>
							<div class="col-lg-2">
								<select id="cat3" class="cat">
									<option selected disabled>Shape</option>
									<option>circle</option>
									<option>curve</option>
									<option>dots</option>
									<option>cube</option>
									<!-- <option>d</option> -->
								</select>
							</div>
							<div class="col-lg-2">
								<select id="cat4" class="cat">
									<option selected disabled>Color</option>
									<option>white</option>
									<option>black</option>
									<option>brown</option>
									<option>orange</option>
									<!-- <option>d</option> -->
								</select>
							</div>

							<input type="text" name="freeText" placeholder="Some Text">
							</div> -->
							<div class="col-lg-1"></div>
								
								
						
						</div>

					</form>
					<div class="button_holder">
						<button class="btn btn-default btn-lg" id="submit" onclick="loadStart();location.href='end_select.html';"><i class="fas fa-map-pin"></i>Select</button>
						<button class="btn btn-default btn-lg" id="submitRandom" onclick="randomStart();location.href='end_select.html';"><i class="fas fa-random"></i> Random</button>
